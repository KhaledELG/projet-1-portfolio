stages:
  - test
  - pages
  - build

test:
  stage: test
  image: 
    name: node:15.12-alpine3.13
  rules:
    - if: $CI_COMMIT_REF_NAME == 'develop'
  script:
    - npm install --force
    - npm run build

pages:
  stage: pages
  image: 
    name: node:15.12-alpine3.13
  rules:
    - if: $CI_COMMIT_REF_NAME == 'develop'
  script:
    - npm install --force
    - npm run build
    - mv ./build ./public
  artifacts:
    paths:
    - public

docker:
  stage: build
  image: 
    name: docker:latest
  services:
    - name: docker:19.03-dind
  rules:
    - if: $CI_COMMIT_REF_NAME == 'main'
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_HOST: "tcp://localhost:2375"
  before_script:
    - mkdir $PWD/.docker
    - echo "{\"auths\":{\"${CI_GITHUB_HOST}\":{\"auth\":\"$(printf "%s:%s" "${CI_GITHUB_USER}" "${CI_GITHUB_TOKEN}" | base64 | tr -d '\n')\"}}}" > $PWD/.docker/config.json
    - cat $PWD/.docker/config.json
    # - docker login ${CI_GITHUB_HOST}
  script:
    - docker build -t toto:1.1 .
    - docker push toto:1.1
